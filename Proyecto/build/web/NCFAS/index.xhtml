<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html"></f:view>
    <h:head>
        <title>PPF Aitue</title>
        <h:outputStylesheet name="css/jsfcrud.css"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="/WebApplication5/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/WebApplication5/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/WebApplication5/resources/js/bootstrap.js" type="text/javascript"></script>
        <link href="/WebApplication5/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        <link href="/WebApplication5/resources/css/newcss.css" rel="stylesheet" type="text/css"/>

        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
                
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }
            .caja-center {
                max-width: 560px;
                margin: 0 auto 20px;
                background-color: #F5F5F5;               
                border: 5px solid #ffff00;
                padding:50px;
                border-radius: 28px 28px 28px 28px;
                -moz-border-radius: 28px 28px 28px 18px;
                -webkit-border-radius: 20px 20px 20px 20px;
                border: 0px solid #168db8;
            } 
        </style>
    </h:head>


    <h:body>
     <div id="footer">   
        <div class="row" id="logo">
         <img src="/WebApplication5/resources/imagen/logofamilia.png" alt=""/>
</div>
    
    <div class="row" id="h1titulo">
         <h1 >
             PPF Aitué
         </h1>
</div>
     </div>
        <div class="caja-center">
            <div class="row">
                
                <div class="col-md-6">
                    <img src="/WebApplication5/resources/imagen/logo_uv.png" alt=""/>
                </div>
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    
                <h:form class="form-signin">
                    
                    <p:inputText value="#{usuarioBean.usuario.rut}" id="rut"
                                 required="true" label="rut" placeholder="rut" style="width:100%;"/>
                    <p:password value="#{usuarioBean.usuario.password}"  required="true" placeholder="contraseña"
                                label="password" style="width:100%;" />
                    <f:param name="nombre" value="#{usuarioBean.usuario.nombre}" />

                    <!--<p:commandButton id="loginButton" value="Login"
                                     actionListener="{loginBean.login}" update=":mensajes"
                                     oncomplete="manejarLogin(xhr, status, args)" />-->

                    <h:commandButton value="Ingresar" action="#{usuarioBean.autenticar()}" style="width:100%;"/><br/>              
                </h:form>
                </div>
                </div>
        <br />      
    </h:body>
</html>
